<!DOCTYPE html>
<html>
<head>
	<title>Add to Paragraph Example</title>
</head>
<body>
	<textarea id="input-field"></textarea>
	<button onclick="addToParagraph()">Add to Paragraph</button>
	<p id="output"></p>
	<script>
		function addToParagraph() {
			const input = document.getElementById("input-field").value;
			const outputElement = document.getElementById("output");
			outputElement.textContent += input;
		}
	</script>
</body>
</html>
