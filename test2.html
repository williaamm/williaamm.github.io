<!DOCTYPE html>
<html>
<head>
	<title>Text Retrieval Example</title>
	<style>
		textarea {
			width: 300px;
			height: 100px;
		}
	</style>
</head>
<body>
	<textarea id="input-field"></textarea>
	<button onclick="retrieveInput()">Retrieve Text</button>
	<p id="output"></p>
	<script>
		function retrieveInput() {
			const input = document.getElementById("input-field").value;
			const output = input.replace(/\n/g, "<br>");
			document.getElementById("output").innerHTML = output;
		}
	</script>
</body>
</html>
